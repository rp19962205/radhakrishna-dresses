<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radhakrishna Dresses - Costume Rental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo-wrapper">
      <img src="src/radhakrishna logo.webp" alt="Radhakrishna Dresses Logo" class="logo">
    </div>

    <div class="header-title-wrapper">
      <h1 class="site-title">RADHAKRISHNA DRESSES</h1>
      <p class="site-subtitle">COSTUMES RENTAL SERVICES</p>
    </div>

    <div class="circle-group">
      <img src="src/RK final.png" alt="RK Brand Logo" class="rk-logo">
    </div>
  </header>

  <main>
    <section class="enquiry-form-section">
  <h2>Enquiry Form</h2>
  <form id="whatsappForm" class="enquiry-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="phone">Contact Number:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="budget">Budget:</label>
      <input type="text" id="budget" name="budget" required />
    </div>

    <button type="submit">Submit via WhatsApp</button>
  </form>
</section>

    <section class="instagram-section">
      <h2 style="text-align:center;">Follow Us on Instagram</h2>
      <div class="instagram-wrapper">
        <!-- LightWidget WIDGET -->
        <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
        <iframe src="http://lightwidget.com/widgets/5b3fa5cca4175184a422c7fc67a657fa.html"
                scrolling="no"
                allowtransparency="true"
                class="lightwidget-widget"
                style="width:100%;border:0;overflow:hidden;">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Radhakrishna Dresses</p>
  </footer>
  <script src="script.js"></script>
  </body>
</html>
