<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radhakrishna Dresses - Costume Rental</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo-wrapper">
      <img src="src/radhakrishna logo.webp" alt="Radhakrishna Dresses Logo" class="logo">
    </div>

    <div class="header-title-wrapper">
      <h1 class="site-title">RADHAKRISHNA DRESSES</h1>
      <p class="site-subtitle">COSTUMES RENTAL SERVICES</p>
    </div>

    <div class="circle-group">
      <img src="src/RK final.png" alt="RK Brand Logo" class="rk-logo">
    </div>
  </header>

  <main>
    <section class="enquiry-form-section">
  <h2>Enquiry Form</h2>
  <form id="whatsappForm" class="enquiry-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="phone">Contact Number:</label>
      <input type="tel" id="phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>
    </div>

    <div class="form-group">
      <label for="budget">Budget:</label>
      <input type="text" id="budget" name="budget" required />
    </div>

    <button type="submit">Submit via WhatsApp</button>
  </form>
</section>

    <section class="instagram-section">
  <div style="display: flex; justify-content: center; margin: 20px 0;">
    <a href="https://instagram.com/radhakrishna_dresses2024" target="_blank" style="text-decoration: none;">
      <button style="
        background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease;
      " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" style="width: 20px; height: 20px;">
        Follow Us on Instagram
      </button>
    </a>
  </div>

  <div class="instagram-wrapper" style="max-width: 1000px; margin: 0 auto;">
    <!-- LightWidget WIDGET -->
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
<div class="elfsight-app-dac1ca6c-5e60-4b12-b8d3-7a391c2777a8" data-elfsight-app-lazy></div>
             </div>
</section>


  </main>

  <footer>
   <section class="map-reviews-section" style="display: flex; flex-wrap: wrap; gap: 2rem; margin: 2rem 0; justify-content: left;">
  <!-- Google Map -->
  <div style="flex: 1; min-width: 100px; max-width: 600px;">
    <h2 style="text-align: center;">Visit Us</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.1202857733538!2d73.86731739999999!3d18.5234657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c1e675f7087d%3A0x5240882ab6613f33!2sRadhaKrishna%20Dresses%20-%20Costume%20rental%20services!5e0!3m2!1sen!2sin!4v1751744707877!5m2!1sen!2sin"

      height="300"
      style="border:0; border-radius: 12px;"

      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Google Reviews via Elfsight -->
  <div style="flex: 1; min-width: 800px; max-width: 350px; margin-right: 20px;">
  <h2 style="text-align: center; font-size: 1.0rem; margin: 0; padding: 0; line-height: 0;">What Our Customers Say</h2>

</div>

</section>

</html>
